<!DOCTYPE html>
<html lang="en">

    <!-- Head -->

    <head>
        <meta charset="UTF-8">
        <link
        rel="stylesheet"
        href="styles.css"
        />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
        />
        <link
        rel="stylesheet"
        href="https://unicorns.iconscout.com/releases/v4.0.0/css/line.css"
        />
    </head>

    <!-- Head -->

    <!-- Body -->
    <body>
        <h1 id="title">To-Do-List | Made by: <a href="https://jxshua.tech/">Joshua L.</a></h1>
        <div class="wrapper">
            <div class="task-input">
                <img src="bars-icon.svg" alt="icon">
                <input type="text" placeholder="Add a new task">
            </div>
            <div class="controls">
                <div class="filters">
                    <span class="active" id="all">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="clear-btn">Clear All</button>
            </div>
            <ul class="task-box"></ul>
        </div>
    </body>
    <!-- Body -->

    <!-- Scripts -->
    <script src="app.js"></script>
    <!-- Scripts -->

</html>
